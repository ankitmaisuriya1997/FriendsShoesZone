{% extends 'basic.html' %}
{% block contactactive %} active {% endblock contactactive %}
{% block title %} Contact Us - My Awesome Cart{% endblock %}
{% block body %}
<div class="container my-3">
    <h3>Contact Us</h3>
    <form action="/contact/" method="post">{% csrf_token %}
         <input type="hidden" name="contact_us" id="contact_us">
  <div class="form-group" >
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name">
  </div>
  <div class="form-group">
    <label for="name">Email</label>
    <input type="email" class="form-control" id="email" name='email' placeholder="Enter Your Email">
  </div>

    <div class="form-group">
    <label for="name">Phone</label>
    <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone Number">
  </div>


   <div class="form-group">
    <label for="description">How May I Help You?</label>
    <textarea class="form-control" id="description" name='description' rows="3"></textarea>
  </div>
        <button type="submit" class="btn btn-primary">Submit</button>
</form>



</div>
{% endblock %}
{% block js %}
<script>

    {% if send %}
    alert('Thank for Contacting Us. Your Query is send. I will Contacting very soon.');
    document.location = "/contact";
    {% endif %}
</script>
{% endblock %}
